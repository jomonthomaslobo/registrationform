<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <form class="main">
        <h1>Sign Up</h1>
        <div id="error"></div>
        <div class="un">
          <input type="text" placeholder="Name *"  onkeypress="return allowOnlyLetters(event,this);" onblur="requiredVal(this)"/>
          
        </div>
        <div class="em">
          <input type="email" placeholder="E-mail *" onkeyup="emailValidation(this)"  id="mail"/>
          
        </div>
        <div class="em">
          <input type="tel" placeholder="phone *" onblur="requiredVal(this)" />
        </div>
        <div class="orp">
          <input type="password" placeholder="Password *" id="password" />
          <span id="StrengthDisp" class="badge displayBadge">Weak</span>
        </div>
        <div class="confp">
          <input type="password" placeholder="Confirm Password *"  />
        </div>
        <button type="button" onclick="validateAll()">Sign Up</button>
        <h5>Have an Account? <a href="loginform.html"> Log In Here</a></h5>
        <hr />
        
        
        </div>
      </form>
</body>
</html>
